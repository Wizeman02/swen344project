<div class="text-center pagination-centered">
    <form name="searchForm">
        <p>Search By Course Name:</p>
        <input ng-model="queryTerm" required/>
        <!-- <p>Filter By:</p> 
        <select ng-model="queryBy" required>
            <option value="">None</option>
            <option value="courseNumber">Course Number (eg: 101 or 344)</option>
            <option value="courseName">Course Name (eg: Web Engineering or Calculus)</option>
        </select> -->
        <button ng-click="searchForm.$valid && submitSearch()" class="btn btn-primary">Submit</button>
    </form>
</div>

<div ng-show="searchSubmitted">
    <table class="table table-striped table-responsive results-table">
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Description</th>
            <th>Credits</th>
            <th>Required GPA</th>
        </tr>
            <tr ng-repeat="result in searchResults">
                <td>{{result.CourseID}}</td>
                <td>{{result.Name}}</td>
                <td>{{result.Description}}
                <td>{{result.Credits}}</td>
                <td>{{result.GPAReq}}</td>
            </tr>
    </table>
</div>
